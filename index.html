<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos</title>
  <script src="js/equipos.js"></script>
  <!-- Carga aquí tu JS -->
  <script src="js/scripts.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body class="container">
  <main class="contenido-principal row">
    <section class="col-8">
      <div class="row">
        <span class="col-md-4 col-lg-3">
          <button class="boton gt30" type="button">
            Equipos asignados a mayores de 30
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton tarragona" type="button">
            Equipos asignados a personas de Tarragona
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton provincias" type="button">
            Provincias donde hay equipos
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton puestos" type="button">
            Puestos de trabajadores con equipo
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton edad-media" type="button">
            Media de edad de trabajadores
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton orden-edad" type="button">
            Equipos ordenados por edad
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton sobremesa" type="button">
            Equipos de sobremesa
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton trabajadores-portatil" type="button">
            Trabajadores con equipo portátil
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton equipos-tipo" type="button">
            Equipos organizados por tipo
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton portatiles-tarragona" type="button">
            Equipos portátiles asignados en Tarragona
          </button>
        </span>
        <span class="col-md-4 col-lg-3">
          <button class="boton resumen" type="button">
            Resumen de equipos asignados
          </button>
        </span>
      </div>
    </section>
    <section class="col-4">
      <div class="consola"></div>
    </section>
  </main>
</body>

</html>
